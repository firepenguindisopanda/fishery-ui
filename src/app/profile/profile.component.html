<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
        <h3>
            <strong>{{ currentUser.username }}</strong> Profile
        </h3>
    </header>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <h2>Email</h2>
                    <p>
                        <strong>
                            {{ currentUser.email }}
                        </strong>
                    </p>
                </div>
                <div class="col-md-6">
                    <h2>Roles</h2>
                    <ul>
                        <li *ngFor="let role of currentUser.roles">
                            {{ role }}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <p>
                    Congratulations! You have successfully registered with our application.
                    This will display user information in the feature.
                </p>
            </div>
        </div>
    </div>

</div>

<ng-template #loggedOut>
    Please Login to access this page!
</ng-template>
